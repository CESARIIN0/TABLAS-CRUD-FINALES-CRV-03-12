{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <h1>Editar Cliente</h1>
    <form action="/editarCliente/" method="POST">
      {% csrf_token %}
      <div class="form-group py-3">
        <input
          type="number"
          id="txtid_cliente"
          name="txtid_cliente"
          class="form-control"
          value="{{ misclientes.id_cliente }}"
          readonly
        />
      </div>
      <div class="form-group py-3">
        <input
          type="text"
          id="txtnombre"
          name="txtnombre"
          class="form-control"
          value="{{ misclientes.nombre }}"
          required
        />
      </div>
      <div class="form-group py-3">
        <input
          type="number"
          id="txttelefono"
          name="txttelefono"
          class="form-control"
          value="{{ misclientes.telefono }}"
          required
        />
      </div>
      <div class="form-group py-3">
        <input
          type="email"
          id="txtcorreo_electronico"
          name="txtcorreo_electronico"
          class="form-control"
          value="{{ misclientes.correo_electronico }}"
          required
        />
      </div>
      <div class="form-group py-3">
        <input
          type="text"
          id="txtdireccion"
          name="txtdireccion"
          class="form-control"
          value="{{ misclientes.direccion }}"
          required
        />
      </div>
      <div class="form-group py-3">
        <input
          type="text"
          id="txthora_que_reserva"
          name="txthora_que_reserva"
          class="form-control"
          value="{{ misclientes.hora_que_reserva }}"
          required
        />
      </div>
      <div class="form-group py-3">
        <input
          type="text"
          id="txthora_salida"
          name="txthora_salida"
          class="form-control"
          value="{{ misclientes.hora_salida }}"
          required
        />
      </div>
      <div class="form-group py-3">
        <button type="submit" class="btn btn-success">Actualizar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
